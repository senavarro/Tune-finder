<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tune finder</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <main id="contenido" class="contenido">
            <h1>Tune finder</h1>
            <div class="contenedor">
                    <div id="buscar" class="buscar">
                            <h2>Search</h2>
                            <p>Search by artist and name:</p>
                            
                            <form action="#" id="formulario-buscar">
                                <div class="input">
                                    <label for="artista">Artist: <span>*</span></label>
                                    <input type="text" id="artista" placeholder="Artist">
                                </div>
                                <div class="input">
                                    <label for="cancion">Song: <span>*</span></label>
                                    <input type="text" id="cancion" placeholder="Song name">
                                </div>
                                <p><span> * </span>Mandatory</p>

                                <div class="input enviar">
                                    <input type="submit" value="Search">
                                </div>

                                <div id="mensajes"></div>
                            </form>
                    </div>
                    <div class="letra-resultado">
                            <h2>Result of the search</h2>
                            <div id="resultado"></div>
                    </div>
            </div>
    </main>

    
    <script src="js/app.js" type="module"></script>
</body>
</html>
